<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <div class="themes" id="calc">
        <div id="output">
            <input class="input themes" type="text">
        </div>
        <div class="themes" id="body">
            <button class="spbtn btn op themes" id="%">%</button>
            <button class="spbtn op themes" id="Back">‚Üê</button>
            <button class="spbtn op themes" id="His"><img src="History Button.png" alt="H"></button>
            <button class="spbtn op themes" id="AC">AC</button>
            <button class="btn themes" id="7">7</button>
            <button class="btn themes" id="8">8</button>
            <button class="btn themes" id="9">9</button>
            <button class="btn op themes" id="*">*</button>
            <button class="btn themes" id="4">4</button>
            <button class="btn themes" id="5">5</button>
            <button class="btn themes" id="6">6</button>
            <button class="btn op themes" id="/">/</button>
            <button class="btn themes" id="1">1</button>
            <button class="btn themes" id="2">2</button>
            <button class="btn themes" id="3">3</button>
            <button class="btn op themes" id=".">.</button>
            <button class="btn op themes" id="+">+</button>
            <button class="btn themes" id="0">0</button>
            <button class="btn op themes" id="-">-</button>
            <button class="btn op themes" id="=">=</button>
        </div>
    </div>
    <script src="Calc.js"></script>
</body>
</html>
